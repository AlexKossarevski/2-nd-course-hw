<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top__game_pc center">
        <div class="heading_pc">
            <h2 class="header__game_pc" >Добро пожаловать <br> на мой сайт !</h2>
            <p class="text__game_pc" >Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <form action="#games">
                <button class="button__game_pc">Поехали!</button> 
            </form>
        </div>
    </section>
    <div class="product__pc center" id="games">
        <a class="game game__pc_1" href="#game1">Игра 1</a>
        <a class="game game__pc_2" href="#game2">Игра 2</a>
        <a class="game game__pc_3" href="#game3">Игра 3</a>
    </div>
    <section id="game1" class="seasons__game center" >
        <div class="seasons__info" >
            <h2 class="seasons__header" >Времена года!</h2>
            <p class="seasons__text" >Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button onclick="game1()" class="button__game_pc" >Играть!</button>
        </div>
        <div class="panel__seasons">
            <img class="logo__seasons" src="img/seasons_logo.svg" alt="">
        </div>
    </section>
    <script>
        function game1() {
            let num = Number(prompt('Введи число от 1 до 12!'));
            function seasons (num) {
                if (num <=0 || num >= 13) {
                alert('Вы ввели неправильное число');
                } else if (num === 1 || num === 2 || num === 12) {
                alert('Зима');
                } else if (num === 3 || num === 4 || num === 5) {
                alert('Весна');
                } else if (num === 6 || num === 7 || num === 8) {
                alert('Лето');
                } else {
                alert('Осень')
                }
            }
            seasons(num);
        }
    </script>
</body>
</html>
